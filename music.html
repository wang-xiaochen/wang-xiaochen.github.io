    <div class="banner">

            <li class="m1" datasrc="music/打上花火.mp3" title="打上花火">
                <img src="img/6.jpg" height="70" width="70">

            <li class="m2" datasrc="music/离人.mp3" title="离人">
                <img src="img/汽水.png" height="90" width="90">

            <li class="m3" datasrc="music/Super_Star.mp3" title="Super_star">

    <div class="music-container" id="music-container">
        <!-- 音乐信息 -->
        <div class="music-info">
            <!-- 音乐标题 -->
            <h4 id="title"></h4>
            <!-- 音乐播放进度条 -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- 默认第一首音乐 -->
        <audio src="music/遇见.mp3" id="audio"></audio>

        <!-- 音乐封面 -->
        <div class="img-container">
            <img src="img/遇见.jpg" alt="music-cover" id="music-cover">
        </div>
        <!-- 播放控制 -->
        <div class="navigation">
            <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
            <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
            <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
        </div>
    </div>
    <script src="js/script.js"></script>
